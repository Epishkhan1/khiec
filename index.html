<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <title>Mojtaba</title>
  </head>
  <body>
    <!-- چگونه یک فیل را میتوان خورد؟ -->
    <div class="container back">
        <input type="number" name="text" id="txtresult" value="0">
        <div class="row">
            <div class="col-md-4 g-4">
            <button type="button" class="btn btn-dark nine">9</button>
            <button type="button" class="btn btn-dark eight" >8</button>
            <button type="button" class="btn btn-dark seven" >7</button>
        </div>
        <div class="row align-items-center">
            <div class="col-md-4 g-4">
                <button type="button" class="btn btn-dark six" >6</button>
                <button type="button" class="btn btn-dark five" >5</button>
                <button type="button" class="btn btn-dark four" >4</button>
            </div>
            <div class="row">
                <div class="col-md-4 g-4">
                    <button type="button" class="btn btn-dark three" >3</button>
                    <button type="button" class="btn btn-dark two" >2</button>
                    <button type="button" class="btn btn-dark one" >1</button>
                </div>
        </div>
        <div class="row">
            <div class="col-md-4 g-4">
                <button type="button" class="btn btn-dark zero">0</button>
                <button type="button" class="btn btn-dark zarb">*</button>
                <button type="button" class="btn btn-dark sum">+</button>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="java/java.js"></script>
 
  </body>
</html>
